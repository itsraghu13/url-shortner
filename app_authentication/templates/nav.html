<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Url Shortner</title>
  <style>
    body {
      font-family: 'Baloo Thambi 2', cursive;
    }
  .number {
      font-weight: 300;
      font-size: 30px;
      float: right;
  }
  .color1 {
    background-color: #fff48f;
    color: black;
  }
   .color2 {
    background-color: #ef4f4f;
    color: black;
  }
   .color3 {
    background-color: #ec0101;
    color: black;
  }
     .color4 {
    background-color: #28df99;
    color: black;
  }
     .color5 {
    background-color: #54e346;
    color: black;
  }
  img {
    vertical-align: middle;
    border-style: none;
    height: 50px;
}
  
</style>

  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">url-Shortner</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
      
        <ul class="navbar-nav ml-auto">
        
          <li class="nav-item">
             
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Weather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'covid' %}">Covid-Tracker</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"><b>{{user.username}} <i class="fas fa-sign-out-alt"></i></b></a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}"><i class="fas fa-user-circle"></i>&nbsp;Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <br>

  {% block content %} {% endblock %}
